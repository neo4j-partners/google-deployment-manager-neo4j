resources:
  - name: neo4j
    type: neo4j.py
    properties:
      zone: us-east1-b
      graphDatabaseVersion: '5'
      adminPassword: foo123bar
      nodeType: n2-standard-8
      nodeCount: 1
      diskSize: 20
      diskType: pd-balanced
      installGraphDataScience: True
      graphDataScienceLicenseKey: None
      installBloom: True
      bloomLicenseKey: None
outputs:
